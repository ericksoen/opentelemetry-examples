extensions:
  zpages:
    endpoint: 0.0.0.0:55679
  health_check:
receivers:
  otlp:
    protocols:
      grpc:
        # Listen on a custom port for gRPC data since we 
        # have a port conflict on the default port due
        # to running two collectors on the same network          
        endpoint: 0.0.0.0:7134
      http:
processors:
  attributes:
    actions:
      - key: tenant
        value: gateway
        action: insert
  batch:
exporters:
  jaeger:
    endpoint: jaeger:14250
    insecure: true
  logging:
    logLevel: debug
service:
  extensions: [health_check, zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [attributes, batch]
      exporters: [jaeger, logging]