extensions:
  zpages:
    endpoint: 0.0.0.0:55679
  health_check:
    endpoint: 0.0.0.0:13134
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4320
      http:
processors:
  attributes:
    actions:
      - key: tenant
        value: gateway
        action: insert
  batch:
exporters:
  jaeger:
    endpoint: jaeger:14250
    insecure: true
  logging:
    logLevel: debug

service:
  extensions: [health_check, zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [attributes, batch]
      exporters: [jaeger, logging]